<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jordan Latta">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Welcome to my blog!</h1>
        <p class="desc">Here you'll find my quirky personal mullings.</p>
    </header>
    <nav>
        <h2>Site Map</h2>
        <ul>
            <li><a href="index.html">Main Site</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact">
        <h2>Contact Me</h2>
        <p class="desc">
            Do you have feedback? Did you find something you liked/didn't care for? Do you just want to
            share your own opinion? Here is the place to do so.
        </p>
        <form>
            <label>Enter your name: 
                <input type="text">
            </label>
        </form>
        <p></p>
        <form>
            <label>Enter your e-mail address:   
                <input type="text">
            </label>
        </form>
        <p></p>
        <form>
            <label>Enter a reason for contacting:   
                <select name="Reason...">
                    <option value="comment">Comment</option>
                    <option value="concern">Concern</option>
                    <option value="annoy">Just wanted to bug you</option>
                </select>
            </label>
        </form>
        <p></p>
        <form>
            <label>Anything else? Put it here:  
                <textarea>Put comments or concerns here...</textarea>
            </label>
        </form>
        <p></p>
        <button>Submit</button>
    </section>

</body>
</html>
